<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Conversor de Temperatura</title>
    </head>
    <body>
        <div class="container">
            <h1 class="page-title">
              Conversor de Temperatura
            </h1>
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
            <br>
            <h3>Digite a temperatura:</h3>
            <input type="number" value="0">
            <select>
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
            </select><br>
            <button type="button" onclick="calcularTemp()">Converter Temperatura</button>
          </div>
    </body>
</html>
